{% extends 'base.html %}
{% load staticfiles %}

{% block title %}{{user.username}}{% endblock %}

{% block content %}
<div>
    <div class="text-center">
        <h2>{{user.username}}'s Recipes</h2>
    </div>

    {% for recipe in recipes %}
    <div>
        <a href="{% url 'recipes:single_recipe' slug=recipe.slug pk=recipe.pk %}">{{recipe.name}}</a>
    </div>
    {% endfor %}

</div>
{% endblock %}
